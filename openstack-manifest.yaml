          scrape: true
    pod:
      replicas:
        server: 3
    volume:
      chown_on_start: true
      class_name: taco-storage
      enabled: false
      size: 512Mi
      use_local_path:
        enabled: true
        host_path: /ssd-data/rabbitmq-data
  wait: true
