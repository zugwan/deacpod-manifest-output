apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  labels:
    name: horizon
  name: horizon
spec:
  chart:
    name: horizon
    repository: https://openinfradev.github.io/hanu-helm-repo/
    skipDepUpdate: true
    version: 0.1.0
  helmVersion: v3
  releaseName: horizon
  targetNamespace: openstack
  timeout: 30000
  values:
    conf:
      horizon:
        apache: |
          Listen 0.0.0.0:{{ tuple "dashboard" "internal" "web" . | include "helm-toolkit.endpoints.endpoint_port_lookup" }}
          LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
          LogFormat "%{X-Forwarded-For}i %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" proxy
          SetEnvIf X-Forwarded-For "^.*\..*\..*\..*" forwarded
          CustomLog /dev/stdout combined env=!forwarded
          CustomLog /dev/stdout proxy env=forwarded
          <VirtualHost *:{{ tuple "dashboard" "internal" "web" . | include "helm-toolkit.endpoints.endpoint_port_lookup" }}>
              WSGIScriptReloading On
              WSGIDaemonProcess horizon-http processes=5 threads=1 user=horizon group=horizon display-name=%{GROUP} python-path=/var/lib/kolla/venv/lib/python2.7/site-packages
              WSGIProcessGroup horizon-http
              WSGIScriptAlias / /var/www/cgi-bin/horizon/django.wsgi
              WSGIPassAuthorization On
              RewriteEngine on
              RewriteCond %{REQUEST_METHOD} !^(POST|PUT|GET|DELETE)
              RewriteRule .* - [F]
              <Location "/">
                  Require all granted
              </Location>
              Alias /static /var/www/html/horizon
              <Location "/static">
                  SetHandler None
              </Location>
              <IfVersion >= 2.4>
                ErrorLogFormat "%{cu}t %M"
              </IfVersion>
              ErrorLog /dev/stdout
              TransferLog /dev/stdout
              SetEnvIf X-Forwarded-For "^.*\..*\..*\..*" forwarded
              CustomLog /dev/stdout combined env=!forwarded
              CustomLog /dev/stdout proxy env=forwarded
          </Virtualhost>
        local_settings:
          config:
            openstack_neutron_network:
              enable_distributed_router: "False"
              enable_fip_topology_check: "True"
              enable_firewall: "False"
              enable_ha_router: "True"
              enable_ipv6: "False"
              enable_lb: "True"
              enable_quotas: "True"
              enable_router: "True"
              enable_vpn: "False"
      software:
        apache2:
          site_dir: /etc/apache2/sites-enabled
    endpoints:
      cluster_domain_suffix: cluster.local
      oslo_db:
        auth:
          admin:
            password: password
            username: root
          horizon:
            password: password
            username: horizon
    images:
      pull_policy: IfNotPresent
      tags:
        db_drop: deploy001:5000/stein/ubuntu-source-horizon:taco-0.1.0
        db_init: deploy001:5000/stein/ubuntu-source-horizon:taco-0.1.0
        dep_check: deploy001:5000/airshipit/kubernetes-entrypoint:v1.0.0
        horizon: deploy001:5000/stein/ubuntu-source-horizon:taco-0.1.0
        horizon_db_sync: deploy001:5000/stein/ubuntu-source-horizon:taco-0.1.0
        image_repo_sync: deploy001:5000/docker:17.07.0
        test: deploy001:5000/openstackhelm/osh-selenium:latest-ubuntu_bionic
    network:
      node_port:
        enabled: true
        port: 31000
    pod:
      replicas:
        server: 3
      security_context:
        horizon:
          pod:
            runAsUser: 42420
  wait: true
---
